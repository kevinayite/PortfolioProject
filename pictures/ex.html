<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="tyle.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Contact Us</h1>
            <form action="#">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Flex container for Email and Phone -->
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="input-group">
                    <label for="project">Tell us About Project*</label>
                    <textarea id="project" name="project" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Get in Touch</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="contact-us-image.jpg" alt="Contact Us">
        </div>
    </div>
</body>
</html>
